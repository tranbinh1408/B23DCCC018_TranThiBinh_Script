<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sức mạnh javascript</title>
</head>
<body>
	<p>Bạn có thể click vào button bên dưới và xem kết quả</p>
	<button onclick="myFunction()">Click me</button>
	<p id="demo"></p>
	<script type="text/javascript">
		function myFunction() {
			document.getElementById('demo').innerHTML = "Zent Group";
		}
	</script>
</body>
</html>
