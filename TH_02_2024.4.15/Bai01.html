<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai01</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script>
        var number = [1, 3, 2, 6, 5, 4, 2, 2, 3];
        number.sort();
        document.write("Sorted array: " + number + "<br>");

        function removeDuplicates(number) {
            return number.filter((item, index) => number.indexOf(item) === index);
        }
        const uniqueNumber = removeDuplicates(number);
        document.write("Unique numbers: " + uniqueNumber);

    </script>
</body>
