<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    .product-container {
  display: flex;
  flex-wrap: wrap;
}

.product {
  width: 200px;
  margin: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
  transition: border-color 0.3s ease;
}

.product:hover {
  border-color: blue;
}

.product img {
  width: 100%;
  height: auto;
}

.product-name {
  font-weight: bold;
}

.product-price {
  color: green;
}

.product:hover .product-name,
.product:hover .product-price {
  color: red;
}

</style>
<body>
  <div class="product-container">
    <div class="product" id="Galaxy tab">
      <img src="U2_Chia bố cục website theo table/6.jpg" alt="Galaxy tab">
      <p class="product-name">Galaxy tab</p>
      <p class="product-price">15.000.000 VND</p>
    </div>
    <div class="product" id="product2">
      <img src="1.jpg" alt="Product 2">
      <p class="product-name">Galaxy tab</p>
      <p class="product-price">15.000.000 VND</p>
    </div>
    <!-- Add more products as needed -->
    <div class="product" id="product2">
        <img src="2.jpg" alt="Product 2">
        <p class="product-name">Galaxy tab</p>
        <p class="product-price">15.000.000 VND</p>
      </div>
      <div class="product" id="product2">
        <img src="U2_Chia bố cục website theo table/ip12.jpg" alt="Product 2">
        <p class="product-name">iPhone 12</p>
        <p class="product-price">20.000.000 VND</p>
      </div>
      <div class="product" id="product2">
        <img src="U2_Chia bố cục website theo table/ip15.jpg" alt="Product 2">
        <p class="product-name">iPhone 15</p>
        <p class="product-price">27.000.000 VND</p>
      </div>
      <div class="product" id="product2">
        <img src="U2_Chia bố cục website theo table/vivo Y17S.jpg" alt="Product 2">
        <p class="product-name">Vivo Y17S</p>

      </div>
      <div class="product" id="product2">

  <script src="script.js"></script>
</body>
</html>
