<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch...case</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
    var a = parseInt(prompt("Nhập số nguyên a:"))
    switch(a){
        case 1:
            document.write("Một");
            break;
        case 2:
            document.write("Hai");
            break;
        case 3:
            document.write("Ba");
            break;
        case 4:
            document.write("Bốn");
            break;
        case 5:
            document.write("Năm")
            break;

    }

    </script>
</body>
