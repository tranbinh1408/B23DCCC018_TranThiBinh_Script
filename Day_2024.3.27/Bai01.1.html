<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vòng lặp while</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        let i = 0;

        while (i < 10) {
            document.write("Sinh viên UDU<br>");
            i++;
        }
    </script>
</body>
</html>
