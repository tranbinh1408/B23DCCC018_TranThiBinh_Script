<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính tổng sử dụng vòng lặp do while</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
    var i=0;
    var tong=0
    do{
        tong +=i;
        i++;
    } while(i<=10);
    document.write("Tổng = ", tong);
    </script>
</body>
