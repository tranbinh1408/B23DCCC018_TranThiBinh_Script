<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vòng lặp for</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        
        for(var i=0;i<10;i++){
            document.write("For:Sinh viên UDU! <br>");
        }
        var i=0
        while (i < 10) {
            document.write("While:Sinh viên UDU!<br>");
            i++;
        }
        var i=0;
        do{
            document.write("Do while:Sinh viên UDU!<br>");
            i++;
        } while(i<10);
    </script>
    
</body>
</html>
