<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính tổng sử dụng vòng lặp while</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        var tong = 0;
        var i = 0; 

        while (i <=10) {
            
            tong += i;
            i++;
        }
        document.write("Tổng = ",tong);
    </script>
</body>
</html>
