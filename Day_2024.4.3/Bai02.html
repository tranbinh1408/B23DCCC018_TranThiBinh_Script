<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính tổng sử dụng vòng lặp for</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        var tong=0;
         for(var i=0;i<=10;i++){
          tong+=i;
        }
        document.write("Tổng for =",tong,"<br>");

        var tong = 0;
        var i = 0; 

        while (i <=10) {
            
          tong += i;
          i++;
        }
        document.write("Tổng while= ",tong,"<br>");

        var i=0;
        var tong=0
        do{
          tong +=i;
          i++;
        } while(i<=10);
        document.write("Tổng do while= ", tong, "<br>");       

               
      
    </script>
</body>
</html>
