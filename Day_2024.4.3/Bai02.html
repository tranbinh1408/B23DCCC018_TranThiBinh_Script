<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính tổng sử dụng vòng lặp for</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        var tong=0;
         for(var i=0;i<=10;i++){
          tong+=i;
        }
        document.write("Tổng = ",tong);
      
    </script>
</body>
</html>
